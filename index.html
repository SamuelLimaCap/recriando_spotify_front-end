<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style/main.css">
    <title>Recriando spotify</title>
</head>
<body>
    <div class="spotify-main-container">
        <div class="spotify-nav-bar">
            <div class="spotify-logo-container">
                <img class="spotify-logo" src="img/ic_spotify_black-white.png" alt="Logo spotify">
            </div>

            <div class="spotify-list-header">
                <ul class="spotify-ul ul-padding2-on-li">
                    <li class="spotify-nav-bar-button spotify-nav-bar-button-cursor"> <i class="fa-solid fa-house-signal fa-lg"></i> Home </li>
                    <li class="spotify-nav-bar-button spotify-nav-bar-button-cursor"> <i class="fa-solid fa-magnifying-glass fa-lg"></i> Search </li>
                    <li class="spotify-nav-bar-button spotify-nav-bar-button-cursor"> <i class="fa-solid fa-compact-disc fa-lg"></i> Your library </li>
                </ul>
            </div>

            <div class="spotify-list-categories">
                <ul class="spotify-ul ul-padding2-on-li">
                    <li>
                        <button class="spotify-nav-bar-button spotify-nav-bar-button-cursor">
                            <img class="spotify-button-icon" src="img/icon/plus_boxed_thin.svg">
                            <p>Create playlist</p>
                        </button>
                    </li>
                    <li>
                        <button class="spotify-nav-bar-button spotify-nav-bar-button-cursor">
                            <img class="spotify-button-icon" src="img/icon/heart_normal.svg">
                            <p>Liked Songs</p>
                        </button>
                    </li>
                    <li>
                        <button class="spotify-nav-bar-button spotify-nav-bar-button-cursor">
                            <img class="spotify-button-icon" src="img/icon/town_broadcast_nromal.svg" alt="">
                            <p>Your episodes</p>
                        </button>
                    </li>
                </ul>
                
            </div>

            <div class="divisor">
                <hr>
            </div>

            <div class="spotify-most-own-listened-songs">
                <ul class="spotify-ul ul-padding2left-on-li">
                    <li class="spotify-nav-bar-button"><p>Here your song number 1</p></li>
                    <li class="spotify-nav-bar-button">Here your song number 2</li>
                    <li class="spotify-nav-bar-button">Here another song</li>
                    <li class="spotify-nav-bar-button">It's almost there, just one more</li>
                    <li class="spotify-nav-bar-button">Here your last suggestion</li>
                </ul>
            </div>
        </div>
        <div class="spotify-main-view">
            seila
        </div>
    </div>

    <!-- fontAwesome js-->
    <script src="https://kit.fontawesome.com/6c745ac18f.js" crossorigin="anonymous"></script>

</body>
</html>
